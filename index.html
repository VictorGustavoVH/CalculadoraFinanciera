<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora financiera</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form id="login-form">
        <div class="mb-3">
            <h1>Calculadora financiera</h1>
            <label for="txt_monto" class="form-label">Monto</label>
            <input type="number" class="form-control" id="txt_monto" required>
        </div>
        <div class="mb-3">
            <label for="txt_descripcion" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="txt_descripcion" required>
        </div>
        <button type="button" class="btn btn-ingreso w-100" id="btn_ingreso">Ingreso</button>
        <button type="button" class="btn btn-retiro w-100" id="btn_retiro">Retiro</button>        
        <div class="mt-3">
            <label for="txt_balanceactual" class="form-label">Balance actual</label>
            <input type="number" class="form-control" id="txt_balanceactual" readonly>
        </div>
        <h2>Movimientos</h2>
        <table id="movimientos" class="table">
            <thead>
                <tr>
                    <th>Monto</th>
                    <th>Descripción</th>
                    <th>Tipo de Movimiento</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </form>

    <script src="./dist/index.js"></script>
</body>
</html>
